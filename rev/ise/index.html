<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Paintings Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['Raleway', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Raleway', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .gallery-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .image-wrapper {
            overflow: hidden;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .caption-container {
            padding: 1.5rem;
            background-color: white;
            border-radius: 0 0 0.5rem 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <div class="gallery-container">
        <header class="mb-16 text-center">
            <h1 class="text-5xl font-medium text-gray-800 mb-3">Digital Paintings</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">A collection of digital artworks exploring abstract forms and natural elements</p>
        </header>
        
        <div id="gallery" class="grid grid-cols-1 gap-10">
            <!-- Images will be loaded dynamically via JavaScript -->
        </div>
    </div>

    <footer class="mt-20 text-center text-gray-500 text-sm pb-8">
        <p>&copy; <span id="current-year"></span> Digital Art Collection</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
</body>
</html>
